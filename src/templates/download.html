<!DOCTYPE html>
<html>
<head>
    <title>JobFit - Download Ready</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .success-icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 20px;
        }
        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .preview-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Your Resume Has Been Improved!</h1>

        <a href="/download/{{ filename }}" class="download-btn">
            üì• Download Improved Resume
        </a>

        <div class="section">
            <h3>Preview of Changes:</h3>
            <div class="preview-section">
                <pre>{{ improved_text }}</pre>
            </div>
        </div>

        <a href="/" class="back-btn">‚Üê Analyze Another Resume</a>
    </div>
</body>
</html>
